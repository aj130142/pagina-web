    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Color de fondo para el cuerpo */
    }
    
    .menu {
        width: 250px; /* Ancho de la barra lateral */
        background-color: #61bb32; /* Fondo verde */
        color: #fff; /* Texto en blanco */
        position: fixed;
        height: 100%;
        overflow: auto;
    }
    
    .logo {
        background-color: #4caf50; /* Color de fondo para el logo */
        padding: 10px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    
    .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .menu ul li {
        margin: 0;
    }
    
    .menu ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        display: block;
        padding: 10px 20px;
        transition: 0.3s;
    }
    
    .menu ul li a:hover {
        background-color: #4caf50; /* Color de fondo en el hover */
    }
