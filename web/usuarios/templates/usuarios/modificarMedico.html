<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar</title>

</head>
<body>
    <form method="post" action="" >
        {% csrf_token %}
        <input type="text" name="campo2" id="campo2">
        <button type="submit" value="Enviar" onclick="return validarCampo()">Enviar</button>
    </form>
    <br>
    <br>
    <br>
    <table class"table table-striped table-hover table-responsive-sm">
      <thead>
        <tr>
            <th>Nombre</th>
            <th>No Colegiado</th>
            <th>Nombre del paciente</th>
            <th>Telefono</th>
            <th style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Opciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in medico1 %}
        <tr>
            <td>{{ p.Nombre }}</td>
            <td>{{ p.No_colegiado}}</td>
            <td>{{ p.Nombre_Paciente }}</td>
            <td>{{ p.Tel }}</td>
            <td> 
              <a href= "{% url 'modifi_Me2' p.id%}" class="btn btn-info btn-sm my-link">modificar<a>
                <a href= "{% url 'elimindar1' p.id%}" class="btn btn-info btn-sm my-link2">elimminar<a>
            </td>
        </tr>
        {% endfor %}
    </tbody>

    </table>


    
</body>

</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    form {
        margin-bottom: 20px;
    }
    
    form input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-right: 10px;
    }
    
    form button {
        background-color: #4CAF50; /* Cambia el fondo a verde */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
    }
    
    form button:hover {
        background-color: #45a049; /* Cambia el color de fondo al pasar el cursor por encima */
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    th, td {
        padding: 10px;
        text-align: left;
    }
    
    th {
        background-color: #4CAF50;
        color: #fff;
    }
    
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    
    tr:hover {
        background-color: #ddd;
    }
    
    .my-link {
        text-decoration: none;
        color: #fff;
        background-color: #0074d9;
        padding: 3px 8px;
        border-radius: 5px;
        margin-right: 5px;
    }
    
    .my-link2 {
        text-decoration: none;
        color: #fff;
        background-color: #f44336;
        padding: 3px 8px;
        border-radius: 5px;
        margin-right: 5px;
    }

    </style>
    <script>
        function validarCampo() {
            var campo2 = document.getElementById('campo2').value;
            if (campo2.trim() === "") {
                alert("El campo no puede estar vacío.");
                return false; // Detiene el envío del formulario
            }
            return true; // Permite el envío del formulario si el campo no está vacío
        }
    </script>
